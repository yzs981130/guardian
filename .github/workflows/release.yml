name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build & Release
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || \
          sudo xcode-select -s "$(ls -d /Applications/Xcode*.app | sort -V | tail -1)/Contents/Developer"
          xcodebuild -version

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build Release (unsigned)
        run: |
          xcodebuild build \
            -project Guardian.xcodeproj \
            -scheme Guardian \
            -configuration Release \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CONFIGURATION_BUILD_DIR="$PWD/build/output"

      - name: Package app into zip
        run: |
          cd build/output
          ditto -c -k --keepParent Guardian.app "../../Guardian-${{ github.ref_name }}.zip"
          cd ../..
          ls -lh Guardian-*.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Guardian ${{ github.ref_name }}
          body: |
            ## Guardian ${{ github.ref_name }}

            ### Installation
            1. Download `Guardian-${{ github.ref_name }}.zip`
            2. Unzip and move `Guardian.app` to `/Applications`
            3. First launch: right-click â†’ Open to bypass Gatekeeper (unsigned build)

            ### Requirements
            - macOS 14.0 (Sonoma) or later
          files: Guardian-${{ github.ref_name }}.zip
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
