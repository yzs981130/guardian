name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build (macOS)
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          ls /Applications | grep -i xcode
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || \
          sudo xcode-select -s "$(ls -d /Applications/Xcode*.app | sort -V | tail -1)/Contents/Developer"
          xcodebuild -version

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build (unsigned)
        run: |
          set -o pipefail
          xcodebuild build \
            -project Guardian.xcodeproj \
            -scheme Guardian \
            -configuration Release \
            -destination 'platform=macOS,arch=arm64' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CONFIGURATION_BUILD_DIR="$PWD/build/output" \
            | xcpretty

      - name: Verify app bundle
        run: |
          ls -la build/output/
          test -d build/output/Guardian.app && echo "âœ“ Guardian.app found"

      - name: Package app into zip
        run: |
          cd build/output
          ditto -c -k --keepParent Guardian.app ../../Guardian-ci-${{ github.sha }}.zip
          cd ../..
          ls -lh Guardian-ci-*.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Guardian-${{ github.sha }}
          path: Guardian-ci-${{ github.sha }}.zip
          retention-days: 14
